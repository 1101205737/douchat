<include file="Public/mobile_head"/>
<title>{$info.title}-{$webinfo['title']}</title>
<link href="{$currentpath}/detail.css" rel="stylesheet" type="text/css">

<body id="weisite">
<div class="container" style="line-height: 200%;">
	<div class="detail top_line">
    	<h6 class="title">{$info.title}</h6>
        <p class="info"><span class="colorless">{$info.cTime}</span> <span class="colorless">{$info.view_count}次</span></p>
        <section class="content">
                <notempty name="info.cover"><p><img src="{$info.cover|get_cover_url}" style="width: 100%;" /></p></notempty>
                {$info.content|htmlspecialchars_decode}
        </section>
    </div>
</div>
<!-- 底部导航 -->
{$footer_html}

</body>
<script type="text/javascript">
  wx.ready(function () {
    $(function(){
        //alert("你好中国");
     var title ="{$page_title}";
     var desc ="{$info['intro']}";
     var link ="";
     var imgUrl ="";
        wx.onMenuShareAppMessage({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        });

        wx.onMenuShareTimeline({  //例如分享到朋友圈的API  
           title: title, // 分享标题
           desc: desc, // 分享描述
           link: link, // 分享链接
           imgUrl: imgUrl, // 分享图标
           type: '', // 分享类型,music、video或link，不填默认为link
           dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        });

        wx.onMenuShareQQ({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        });
    }); 
});
 wx.error(function (res) {
    //alert(res.errMsg);  //打印错误消息。及把 debug:false,设置为debug:ture就可以直接在网页上看到弹出的错误提示
});
</script>
</html>
