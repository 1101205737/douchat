<include file="Public/mobile_head"/>
<title>{$webinfo['title']}</title>
<link href="{$currentpath}/index.css" rel="stylesheet" type="text/css">

<body id="weisite">
<div class="container">
    <if condition="!empty($slideshow)">
    <section class="banner">
    	<ul>
        <volist name="slideshow" id="vo">
        	<li>
            	<a href="{$vo.url}" title="{$vo.title}"><img src="{$vo.img}"/></a>
            	<span class="title">{$vo.title}</span>
            </li>
         </volist>
        </ul>
        <span class="identify">
            <span class="pointer">
            <volist name="slideshow" id="vo">
                <em></em>
             </volist> 
             </span>       
        </span>
    </section>
    </if>
    <if condition="!empty($category)">
    <section>
    	<div class="icon_lists">
            <volist name="category" id="vo">
                <a class="item" href="{$vo.url}">
                    <span class="icon random_color">
                    	<img src="{$vo.icon}"/><br/>
                        {$vo.title}
                        </span>
                </a>
            </volist>
        </div>
    </section>
    </if>
</div>
<!-- 底部导航 -->
{$footer_html}

</body>
<script type="text/javascript">
$(function(){
    $('.body').css('min-height',$(window).height());
    banner(true,5000);
    setRandomColor('.random_color');
})
</script>
</html>
